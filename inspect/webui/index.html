<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chess Viewer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Games</h2>
      <input id="gameSearch" class="search" placeholder="Search... (event/date/players)" />
      <ul id="gamesList" class="games"></ul>
    </aside>

    <main class="main">
      <header class="topbar">
        <div id="gameMeta" class="meta">Select a game on the left.</div>
        <div class="controls">
          <button id="btnPrev" title="Previous (←)">⟲ Prev</button>
          <button id="btnPlay" title="Play/Pause (Space)">▶ Play</button>
          <button id="btnNext" title="Next (→)">Next ⟳</button>
          <button id="btnRestart" title="Restart">⟲⟲</button>
          <label class="speed">Speed <input id="speed" type="number" step="0.1" min="0.05" value="1.0" />s</label>
          <label class="orient"><input id="flip" type="checkbox" /> Flip board</label>
        </div>
      </header>

      <section class="board-and-timeline">
        <div id="board" class="board" aria-label="Chessboard"></div>
        <div class="timeline">
          <input id="slider" type="range" min="0" max="0" step="1" value="0" />
          <div id="moveInfo" class="move-info"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
