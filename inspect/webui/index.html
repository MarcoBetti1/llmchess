<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chess Viewer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>LLM Chess</h2>
      <nav class="tabs">
        <button class="tab active" data-tab="games">Games</button>
        <button class="tab" data-tab="runs">Live Runs</button>
        <button class="tab" data-tab="analysis">Analysis</button>
      </nav>

      <section class="panel" data-panel="games" style="display:block;">
        <input id="gameSearch" class="search" placeholder="Search games..." />
        <ul id="gamesList" class="games"></ul>
      </section>

      <section class="panel" data-panel="runs">
        <div class="runs-header">
          <button id="refreshRuns" class="small">↻ Refresh</button>
          <button id="newRunToggle" class="small">＋ New Run</button>
        </div>
        <div id="newRunForm" class="hidden">
          <div class="form-row">
            <label>Configs</label>
            <div id="configsChooser" class="chooser"></div>
          </div>
            <div class="form-row inline">
              <label class="mini">Python</label>
              <input id="runPython" placeholder="python (optional)" />
              <button id="startRun" class="primary">Start</button>
            </div>
        </div>
        <ul id="runsList" class="runs"></ul>
      </section>

      <section class="panel" data-panel="analysis">
        <div id="analysisFacets" class="facet-box"></div>
        <div class="chooser-actions">
          <button id="analysisRefresh" class="small">↻ Refresh Facets</button>
          <button id="analysisRun" class="primary small">Run Query</button>
        </div>
        <div id="analysisResults" class="analysis-results"></div>
      </section>
    </aside>

    <main class="main">
      <header class="topbar">
        <div id="gameMeta" class="meta">Select a game to view.</div>
        <div class="controls" id="boardControls">
          <button id="btnPrev" title="Previous (←)">⟲ Prev</button>
          <button id="btnPlay" title="Play/Pause (Space)">▶ Play</button>
          <button id="btnNext" title="Next (→)">Next ⟳</button>
          <button id="btnRestart" title="Restart">⟲⟲</button>
          <label class="speed">Speed <input id="speed" type="number" step="0.1" min="0.05" value="1.0" />s</label>
          <label class="orient"><input id="flip" type="checkbox" /> Flip board</label>
        </div>
      </header>

      <section class="board-and-timeline" id="boardSection">
        <div id="board" class="board" aria-label="Chessboard"></div>
        <div class="timeline">
          <input id="slider" type="range" min="0" max="0" step="1" value="0" />
          <div id="moveInfo" class="move-info"></div>
        </div>
      </section>
      <section id="runConsoleSection" class="run-console hidden">
        <div class="run-toolbar">
          <div class="run-status" id="runStatusLine">No active stream.</div>
          <div class="run-actions">
            <button id="btnCancelRun" class="danger small">Cancel</button>
          </div>
        </div>
        <div id="runProgress" class="progress"><div class="bar" style="width:0%"></div></div>
        <pre id="runLog" class="log"></pre>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
